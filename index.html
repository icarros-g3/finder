    <!-- Importação de arquivo javascript -->
    <script defer src="js/index.js"></script>

    <link rel="icon" type="image/jpeg" href="" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Finder</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header center-page-content center-content">
      <a href="#" class="logo-container">
        <img src="./assets/icons/logo.svg" alt="Finder logo" width="116px" height="auto" />
      </a>

      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item"><a href="#novos" class="navbar-link">Novos</a></li>
          <li class="navbar-item"><a href="#usados" class="navbar-link">Usados</a></li>
          <li class="navbar-item"><a href="#vender" class="navbar-link">Vender</a></li>
          <li class="navbar-item"><a href="#comprar" class="navbar-link">Comprar</a></li>
          <li class="navbar-item">
            <a href="#novidades" class="navbar-link">Novidades e Reviews</a>
          </li>
        </ul>

        <div class="navbar-actions center-content">
          <a href="#entrar" class="navbar-link">
            <i class="icon user--icon"></i>
            <span>Entrar</span>
          </a>
          <a href="#vender" class="navbar-link navbar-btn">
            <i class="icon plus--icon"></i>
            <span>Vender</span>
          </a>
        </div>
      </nav>
    </header>
    <!-- / HEADER -->

    <!-- MAIN -->
    <main class="main center-page-content">
      <!-- BANNER -->
      <section class="banner">
        <div class="banner-info">
          <h1>Compre e venda com facilidade.</h1>
          <h2>O Finder é um mercado digital líder para a indústria automotiva que conecta compradores de carros a vendedores.</h2>
        </div>
        <div class="banner-image">
          <figure class="image-container center-content">
            <img src="./assets/images/car-banner.png" alt="Car banner image" width="746px" height="auto" />
          </figure>
        </div>
      </section>
      <!-- BANNER -->

      <!-- SEARCHBAR -->
      <section class="search">
        <div class="search-tabs">
          <span class="new-btn--toggle">
            <input type="checkbox" name="novo" id="novo" checked />
            <label for="novo">Novo</label>
          </span>

          <span class="used-btn--toggle">
            <input type="checkbox" name="usado" id="usado" />
            <label for="usado">Usado</label>
          </span>
        </div>
        <div class="searchbar">
          <form action="submit" class="searchbar-form">
            <div class="searchbar-field">
              <i class="searchbar-field-icon search--icon"></i>
              <input type="text" placeholder="Pesquise por...." />
            </div>
            <div class="searchbar-field">
              <i class="searchbar-field-icon star--icon"></i>
              <select name="marca" id="marca">
                <option value="" selected>Marca</option>
              </select>
            </div>
            <div class="searchbar-field">
              <i class="searchbar-field-icon model--icon"></i>
              <select name="modelo" id="modelo">
                <option value="" selected>Modelo</option>
              </select>
            </div>
            <div class="searchbar-field">
              <i class="searchbar-field-icon car--icon"></i>
              <select name="tipo" id="tipo">
                <option value="" selected>Tipo</option>
              </select>
            </div>
            <div class="searchbar-field">
              <i class="searchbar-field-icon location--icon"></i>
              <select name="local" id="local">
                <option value="" selected>Local</option>
              </select>
            </div>
            <button class="search-btn center-content">Pesquisar</button>
          </form>
        </div>
      </section>
      <!-- / SEARCHBAR -->
    </main>
    <!-- / MAIN -->
  </body>
</html>
